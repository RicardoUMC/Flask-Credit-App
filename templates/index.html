<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Crédito</title>
</head>
<body>
    <h1>Registrar Nuevo Crédito</h1>
    <form action="/registrar" method="POST">
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required><br>

        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" step="0.01" required><br>

        <label for="tasa_interes">Tasa de Interés:</label>
        <input type="number" id="tasa_interes" name="tasa_interes" step="0.01" required><br>

        <label for="plazo">Plazo (meses):</label>
        <input type="number" id="plazo" name="plazo" required><br>

        <label for="fecha_otorgamiento">Fecha de Otorgamiento:</label>
        <input type="date" id="fecha_otorgamiento" name="fecha_otorgamiento" required><br>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
